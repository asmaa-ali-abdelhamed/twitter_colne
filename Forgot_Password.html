<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="m_continer">
      <div>
        <i class="m_fabtwiter"
          ><img src="https://img.icons8.com/color/48/null/twitter--v2.png" />
        </i>

        <h3 class="m_h3">find your account in twetter</h3>
        <p class="m_pp">
          Enter your email address or phone number to change your password
        </p>
      </div>
      <div class="m_box box two">
        <form>
          <input
            type="text"
            class="m_input"
            id="email"
            placeholder="Phone, email, or username"
          />
          <button type="submit" class="m_next">Next</button>
          <label
            style="display: none; color: red; margin-top: 20px; font-size: 15px"
            id="email-error"
          ></label>
        </form>
      </div>
    </div>
    <script>
      const form = document.querySelector("form");
      const emailInput = document.getElementById("email");
      const emailError = document.getElementById("email-error");

      function validateEmail(email) {
        const re = /\S+@\S+\.\S+/;
        return re.test(email);
      }

      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const email = emailInput.value;
        if (validateEmail(email)) {
          // send email
          emailError.textContent = "An email has been sent";
          emailError.style.display = "block";
        } else {
          emailError.textContent = "Please enter a valid email address";
          emailError.style.display = "block";
        }
      });
    </script>
  </body>
</html>
